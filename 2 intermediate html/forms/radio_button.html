<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>radio button</title>
</head>
<body>
    <h3>Do you prefer dogs or cats</h3>    
    <form action="">
        <label for="dogs">Dogs:</label>
        <input name="petchoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats:</label>
        <input name="petchoice" id="cats" type="radio" value="CATS">

        <h3>how is your current mood ?</h3>
        <select name="mood" id="">
            <option value="happy">:)</option>
            <option value="normal">:|</option>
            <option value="sad">:(</option>
        </select>
        <button>go!</button>

    </form>
    <h5>feedback</h5>
    <textarea name="paragraph" id="" cols="60" rows="60"></textarea>
</body>
</html>
